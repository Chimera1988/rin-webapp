<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Рин Акихара — твой компаньон</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/avatar.jpg" />

  <!-- Тема до отрисовки -->
  <script>
    (function(){
      const K='rin-theme';
      let t=localStorage.getItem(K);
      if(!t){
        const prefersDark=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        t = prefersDark ? 'theme-dark' : 'theme-light';
      }
      document.documentElement.classList.add(t);
      window.__rinSetTheme = function(next){
        document.documentElement.classList.remove('theme-dark','theme-light');
        document.documentElement.classList.add(next);
        localStorage.setItem(K, next);
      }
    })();
  </script>

  <!-- Автологин по PIN -->
  <script>
    if (!localStorage.getItem('rin-pin')) {
      window.location.replace('/login.html');
    }
  </script>

  <link rel="stylesheet" href="/style.css?v=2025-03-05" />
</head>
<body>

  <!-- Шапка -->
  <header class="tg-header">
    <button class="tg-ico btn-back" aria-label="Назад" title="Назад" onclick="history.length>1?history.back():null">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="tg-peer">
      <img id="avatarTop" class="avatar" src="/avatar.jpg" alt="Рин" />
      <div class="peer-meta">
        <div class="peer-name">Рин Акихара</div>
        <div id="peerStatus" class="peer-status">онлайн</div>
      </div>
    </div>

    <div class="tg-actions">
      <button id="settingsToggle" class="tg-ico" title="Настройки">⚙️</button>
    </div>
  </header>

  <!-- Основной экран -->
  <main class="app">
    <section id="chat" class="chat" aria-live="polite"></section>

    <form id="form" class="composer" autocomplete="off">
      <input
        id="input"
        type="text"
        placeholder="Напиши Рин…"
        maxlength="1000"
        required
        autocomplete="off"
        autocapitalize="sentences"
        spellcheck="true"
        inputmode="text"
        enterkeyhint="send"
        aria-label="Поле ввода сообщения"
      />
      <button id="send" type="submit" aria-label="Отправить">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="currentColor"/>
        </svg>
      </button>
    </form>
  </main>

  <!-- Настройки -->
  <div id="settingsPanel" class="settings hidden" role="dialog" aria-modal="true">
    <div class="settings__backdrop" id="closeSettings"></div>
    <div class="settings__sheet">
      <div class="settings__head">
        <div class="settings__title">Настройки</div>
        <button class="settings__close" id="closeSettingsBtn" aria-label="Закрыть">✕</button>
      </div>

      <!-- Тема -->
      <div class="settings__row">
        <div class="settings__label">Тема</div>
        <div class="settings__actions">
          <button id="themeToggle" class="btn">Переключить тему</button>
        </div>
      </div>

      <!-- Обои -->
      <div class="settings__row">
        <div class="settings__label">Обои чата</div>
        <div class="settings__actions" style="display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;">
          <input id="wallpaperFile" type="file" accept="image/*" class="btn" />
          <button id="wallpaperClear" class="btn" type="button">Сбросить</button>
          <div style="grid-column:1/-1;display:flex;align-items:center;gap:10px;margin-top:6px;">
            <label for="wallpaperOpacity" style="color:var(--muted);font-size:12px;">Непрозрачность</label>
            <input id="wallpaperOpacity" type="range" min="0" max="100" value="90" />
          </div>
        </div>
      </div>

      <!-- Стикеры -->
      <div class="settings__row">
        <div class="settings__label">Стикеры</div>
        <div class="settings__actions" style="display:grid;gap:8px;">
          <div style="display:flex;align-items:center;gap:10px;">
            <label for="stickerProb" style="color:var(--muted);font-size:12px;">Вероятность</label>
            <input id="stickerProb" type="range" min="0" max="50" value="30" />
            <span id="stickerProbVal" style="font-size:12px;color:var(--muted);">30%</span>
          </div>
          <div style="display:flex;align-items:center;gap:10px;">
            <label for="stickerMode" style="color:var(--muted);font-size:12px;">Режим</label>
            <select id="stickerMode" class="btn">
              <option value="smart">Умный</option>
              <option value="keywords">Только по ключам</option>
              <option value="off">Выключить</option>
            </select>
          </div>
          <label style="display:flex;align-items:center;gap:8px;">
            <input id="stickerSafe" type="checkbox" />
            <span style="font-size:12px;color:var(--muted);">Не показывать в серьёзных темах</span>
          </label>
        </div>
      </div>

      <!-- Голос -->
      <div class="settings__row">
        <div class="settings__label">Голос Рин</div>
        <div class="settings__actions" style="display:grid;gap:8px;">
          <label style="display:flex;align-items:center;gap:8px;">
            <input id="voiceEnabled" type="checkbox" />
            <span style="font-size:12px;color:var(--muted);">Озвучивать короткие реплики (Rachel)</span>
          </label>
          <div style="display:flex;align-items:center;gap:10px;">
            <label for="voiceRate" style="color:var(--muted);font-size:12px;">Частота</label>
            <input id="voiceRate" type="range" min="0" max="50" value="20" />
            <span id="voiceRateVal" style="font-size:12px;color:var(--muted);">20%</span>
          </div>
        </div>
      </div>

      <!-- Данные -->
      <div class="settings__row">
        <div class="settings__label">Данные</div>
        <div class="settings__actions">
          <button id="resetApp" class="btn btn-danger" type="button">Сбросить</button>
        </div>
      </div>

      <div class="settings__foot">
        <small>Переписка и персональные настройки хранятся локально на этом устройстве.</small>
      </div>
    </div>
  </div>

  <script src="/chat.js?v=2025-03-05" defer></script>
</body>
</html>
