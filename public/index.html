<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Рин Акихара — твой компаньон</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Favicon + иконки -->
  <link rel="icon" type="image/webp" sizes="16x16" href="/icons/icon-16x16.webp" />
  <link rel="icon" type="image/webp" sizes="32x32" href="/icons/icon-32x32.webp" />
  <link rel="icon" type="image/webp" sizes="48x48" href="/icons/icon-48x48.webp" />
  <link rel="icon" type="image/webp" sizes="64x64" href="/icons/icon-64x64.webp" />
  <link rel="icon" type="image/webp" sizes="128x128" href="/icons/icon-128x128.webp" />
  <link rel="icon" type="image/webp" sizes="192x192" href="/icons/icon-192x192.webp" />
  <link rel="icon" type="image/webp" sizes="256x256" href="/icons/icon-256x256.webp" />
  <link rel="icon" type="image/webp" sizes="512x512" href="/icons/icon-512x512.webp" />

  <!-- Fallback PNG (на случай, если браузер не понимает webp) -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />

  <!-- Apple Touch Icons (iOS ярлыки) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />

  <!-- Manifest для PWA -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Тема до отрисовки -->
  <script>
    (function(){
      const K='rin-theme';
      let t=localStorage.getItem(K);
      if(!t){
        const prefersDark=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        t = prefersDark ? 'theme-dark' : 'theme-light';
      }
      document.documentElement.classList.add(t);
      window.__rinSetTheme = function(next){
        document.documentElement.classList.remove('theme-dark','theme-light');
        document.documentElement.classList.add(next);
        localStorage.setItem(K, next);
      }
    })();
  </script>

  <!-- Автологин по PIN -->
  <script>
    if (!localStorage.getItem('rin-pin')) {
      window.location.replace('/login.html');
    }
  </script>

  <link rel="stylesheet" href="/style.css?v=2025-03-05" />
</head>
<body>
  <!-- Шапка -->
  <header class="tg-header">
    <button class="tg-ico btn-back" aria-label="Назад" title="Назад" onclick="history.length>1?history.back():null">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="tg-peer">
      <img id="avatarTop" class="avatar" src="/avatar.jpg" alt="Рин" />
      <div class="peer-meta">
        <div class="peer-name">Рин Акихара</div>
        <div id="peerStatus" class="peer-status">онлайн</div>
      </div>
    </div>

    <div class="tg-actions">
      <button id="settingsToggle" class="tg-ico" title="Настройки">⚙️</button>
    </div>
  </header>

  <!-- Основной экран -->
  <main class="app">
    <section id="chat" class="chat" aria-live="polite"></section>

    <form id="form" class="composer" autocomplete="off">
      <input id="input" type="text" placeholder="Напиши Рин…" maxlength="1000" required />
      <button id="send" type="submit" aria-label="Отправить">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="currentColor"/>
        </svg>
      </button>
    </form>
  </main>

  <!-- Панель настроек -->
  <div id="settingsPanel" class="settings hidden" role="dialog" aria-modal="true">
    <!-- ... (оставляем всё как у тебя сейчас) ... -->
  </div>

  <script src="/chat.js?v=2025-03-05" defer></script>
</body>
</html>
